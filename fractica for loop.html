<!DOCTYPE html>
<html>
<head>
	<title> paractica for loop</title>
</head>
<body>
	<h1> display table</h1>
	<script type="text/javascript">
	var num=2;
	
		for(i=1;i<=10;i++){
          document.write(num + "*" + i + "=" + num*i +"</br>");     
		}



 //table of 10 using loop

   var num=10;
   document.write("table of 10 using loop" + "<br/>");
     for(e=1; e<=10; e++)
     {
     	document.write(num + "*" + e +"=" + num*e +"<br>");

     }

	</script>

</body>
</html>
