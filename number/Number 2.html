<!DOCTYPE html>
<html>
<head>
	<title>For Loop</title>
</head>
<body>
	<h1>increment 10 to 1</h1>
	<script type="text/javascript">

	var count;
	document.write("starting loop" + "<br/>");
	for (count=10; count>=0; --count)
	{
		document.write("current count:" + count);
		document.write("<br/>");
	}
</script>


</body>
</html>
