<!DOCTYPE html>
<html>
<head>
	<title>for loop</title>
</head>
<body  style="background-color:none;">
	<h1 style="text-align: center;"> Fruit Name</h1>
	<p id="demo">;</p>
	<script type="text/javascript">
		var fruits = ["apple", " orange", "banana", "mango", "grapes", "papaya", "lemon","cherry", "plum", "melon","peach"];
		var text="";
		var i;
		for (var i = 0; i < fruits.length; i++) {
		 text += fruits[i] + "<br>"
		}
		document.getElementById('demo').innerHTML = text;
	</script> 
 
</body>
</html>
