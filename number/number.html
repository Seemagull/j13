<!DOCTYPE html>
<html>
<head>
	<title>for lop</title>
</head>
<body>
	<h1>increment</h1>
<script type="text/javascript">

	var count;
	document.write("starting loop" + "<br/>");
		for(count=0; count<=10;count++ )
		{
			document.write("current count:" + count);
		document.write("<br/>");
	}
</script>
</body>

</html>
